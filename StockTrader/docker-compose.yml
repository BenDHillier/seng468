version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: benhillier/stock-trader:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 600M
    ports:
      - 0.0.0.0:8080:8080/tcp
    networks:
      - webnet
networks:
  webnet:
